    <!-- –°–∫—Ä–∏–ø—Ç—ã –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏ —Ä–∞–±–æ—Ç—ã —Å —á–∞—Ç–æ–º -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // –§—É–Ω–∫—Ü–∏–∏ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ (–ø—Ä–∏–º–µ—Ä)
        function checkLoginStatus() {
          const token = localStorage.getItem("auth_token");
          if (token) {
            const decoded = JSON.parse(atob(token.split('.')[1]));
            const homeLink = document.getElementById("home-link");
            if (homeLink) {
              homeLink.href = decoded.role === "Admin" ? "admin.html" : "user.html"; 
            }
            const usersLink = document.getElementById("users-link");
            if (usersLink) {
              usersLink.style.display = "inline";
            }
            const profileIcon = document.querySelector(".profile-icon");
            if (profileIcon) {
              profileIcon.innerText = decoded.name ? decoded.name.charAt(0) : "U";
            }
            checkTokenExpiry(decoded);
          } else {
            window.location.href = "login.html";
          }
        }
    
        function checkTokenExpiry(decoded) {
          const currentTime = Math.floor(Date.now() / 1000);
          if (decoded.exp < currentTime) {
            alert("–í–∞—à–∞ —Å–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞.");
            localStorage.removeItem("auth_token");
            window.location.href = "login.html";
          }
        }
    
        function checkUserAccess() {
          const token = localStorage.getItem("auth_token");
          if (token) {
            const decoded = JSON.parse(atob(token.split('.')[1]));
            if (decoded.role !== "Admin" && window.location.pathname.includes("users_chek.html")) {
              alert("–£ –≤–∞—Å –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ.");
            }
          }
        }
    
        function logout() {
          localStorage.removeItem("auth_token");
          window.location.href = "login.html";
        }
    
        checkLoginStatus();
        checkUserAccess();
    
        const logoutBtn = document.getElementById("logout-btn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", logout);
        }
    
        // –ß–∞—Ç: —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è WebSocket-–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        let chatID = localStorage.getItem("chat_id"); // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π id —á–∞—Ç–∞
        let socket;
    
        function connectChat() {
          let wsUrl = 'ws://localhost:8080/ws?role=client';
          if (chatID) {
            wsUrl += '&chat_id=' + chatID;
          }
          socket = new WebSocket(wsUrl);
          socket.onmessage = function(event) {
            try {
              const msg = JSON.parse(event.data);
              if (msg.chat_id && !chatID) {
                chatID = msg.chat_id;
                localStorage.setItem("chat_id", chatID);
              } else {
                const messageElement = document.createElement('div');
                messageElement.textContent = msg.username + ": " + msg.content;
                document.getElementById('chatMessages').appendChild(messageElement);
                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
              }
            } catch(e) {
              console.error("Error parsing message", e);
            }
          };
        }
    
        const chatButton = document.getElementById('chatButton');
        const chatWindow = document.getElementById('chatWindow');
        const closeChat = document.getElementById('closeChat');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
    
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –æ–∫–Ω–∞ —á–∞—Ç–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É-–∏–∫–æ–Ω–∫—É
        chatButton.addEventListener('click', () => {
          if (chatWindow.style.display === 'none' || chatWindow.style.display === '') {
            chatWindow.style.display = 'flex';
            if (!socket) {
              connectChat();
            }
          } else {
            chatWindow.style.display = 'none';
          }
        });
    
        // –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –æ–∫–Ω–∞ —á–∞—Ç–∞
        closeChat.addEventListener('click', () => {
          chatWindow.style.display = 'none';
        });
    
        function parseJwt(token) {
    try {
        const base64Url = token.split('.')[1]; 
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        const decoded = JSON.parse(jsonPayload);
        console.log("Decoded JWT:", decoded); // üîç –õ–æ–≥ –∞—Ä“õ—ã–ª—ã —Ç–µ–∫—Å–µ—Ä–µ–º—ñ–∑
        return decoded;
    } catch (e) {
        console.error("Invalid token:", e);
        return null;
    }
}

function sendMessage() {
    if (chatInput.value.trim() !== '') {
        const token = localStorage.getItem("auth_token"); 
        let Name = "–ê–Ω–æ–Ω–∏–º"; 
        let email = "no-email@example.com"; 

        if (token) {
            const decoded = parseJwt(token);
            if (decoded) {
                console.log("JWT payload:", decoded); // üîç –õ–æ–≥ –∞—Ä“õ—ã–ª—ã —Ç–µ–∫—Å–µ—Ä–µ–º—ñ–∑
                Name = decoded.Name || decoded.username || decoded.full_name || "–ê–Ω–æ–Ω–∏–º";
                email = decoded.email || "no-email@example.com";
            }
        }

        const message = {
            Name: Name,
            email: email,
            content: chatInput.value,
            chat_id: chatID || ""
        };

        console.log("Sending message:", message); // ‚úÖ “ö–æ—Ä—ã—Ç—ã–Ω–¥—ã –ª–æ–≥

        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify(message));
        }

        chatInput.value = '';
    }
}


    
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(event) {
          if (event.key === 'Enter') {
            sendMessage();
          }
        });
      });
    </script>
